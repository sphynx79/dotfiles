# MONITOR {{{
    monitorv2 {
        output = DP-1
        mode = 5120x1440@165
        position = 0x0
        scale = 1.25
        bitdepth = 10
        #cm = hdr
        sdrbrightness = 1.0
        sdrsaturation = 1.0
        supports_wide_color = 1
        supports_hdr = 1
        sdr_min_luminance = 0.005
        sdr_max_luminance = 200
        min_luminance = 0
        max_luminance = 1000
        max_avg_luminance = 200
    }
# }}}

# INPUT {{{
    input {
        kb_layout = us
        kb_variant =
        follow_mouse = 2
        #follow_mouse_threshold = 500
        special_fallthrough = true
        kb_options = compose:rctrl,fkeys:basic_13-24

        scroll_factor = 0.8
        accel_profile = custom
        scroll_points = 0.2144477506 0.000 0.307 0.615 1.077 1.539 2.002 2.505 3.208 3.910 4.613 5.315 6.018 6.720 7.423 8.125 8.828 9.530 10.233 10.935 12.387

        sensitivity = -0.3
        force_no_accel = false
        numlock_by_default = true
        repeat_rate = 40
        repeat_delay = 280

        touchpad {
            natural_scroll = no
        }
    }

    gestures {
        workspace_swipe = false
    }
# }}}

# CURSOR {{{
    cursor {
        use_cpu_buffer = true
        no_hardware_cursors = false
        no_warps = true
